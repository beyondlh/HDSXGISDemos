<!DOCTYPE html>
<html lang="en">
<head runat="server">
    <title>AutoComplate</title>
    <script type="text/javascript" src="../framework/jquery/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../framework/jquery/jquery.autocomplete.min.js"></script>
    <link rel="Stylesheet" href="../framework/jquery/jquery.autocomplete.css"/>
    <script type="text/javascript">
        $(function () {
            var data = "Core Selectors Attributes Traversing Manipulation CSS Events Effects Ajax Utilities".split(" ");

            $('#keyword').autocomplete(data).result(function (event, data, formatted) {
                alert(data);
            });
        });
    </script>
</head>
<body>
<form id="form1" runat="server">
    <div>
        <input id="keyword"/>
        <input id="getValue" value="GetValue" type="button"/>
    </div>
</form>
</body>
</html>
