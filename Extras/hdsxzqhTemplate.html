<div class="map_popup " style="width: 300px; display: block; height: 339px; left: 96px; top: 0;">
    <div class="popup_main">
        <div class="content" style="height: 339px; overflow: hidden;">
            <div class="sel_city blueC">
                <div id="selCityTop" style="_width:100%;">
                    <div class="sel_city_default" id="set_default_city" style="display: block;">
                        <p id="CurCityInfo">
                            <span>当前城市：信阳市</span>
                            <a class="def_city" style="display:inline;" href="javascript:void(0);"
                               id="SetDefCity">设为默认城市</a>
                        </p>
                    </div>
                    <div class="sel-city-searchbar">
                        <div class="btnbar">
                            <span href="javascript:void(0)" tid="selCityCity" id="selCityDQ"
                                  data-dojo-attach-event="onclick:_selectPattern"
                                  data-dojo-attach-point="byRegionDom"
                                  class="sel-city-btnl sel-city-btnl-sel">
                                按地区
                            </span>
                            <span href="javascript:void(0)" tid="selCityProvince" id="selCityProvince"
                                  data-dojo-attach-point="byProvinceDom"
                                  data-dojo-attach-event="onclick:_selectPattern"
                                  class="sel-city-btnl">
                                按省份
                            </span>
                            <span
                                    href="javascript:void(0)" tid="selCityCity" id="selCityCity"
                                    data-dojo-attach-point="byCityDom"
                                    data-dojo-attach-event="onclick:_selectPattern"
                                    class="sel-city-btnr">
                                按城市
                            </span>

                        </div>
                        <form id="selectCity">
                            <input type="text" data-dojo-attach-point="selCityCityWdselCityCityWd"
                                   tid="selCitySearchInput"
                                   class="sel-city-searchinput"
                                   name="wd"
                                   value="输入城市名"
                                   style="color:gray"
                                   autocomplete="off">
                            <span tid="selCitySubmit" id="selCitySubmit" class="sel-city-btn-submit">搜索</span>

                            <div id="selCityInfo" class="sel-city-tip">请输入正确的城市名</div>
                        </form>
                    </div>
                    <div id="selCityLetterListId" class="sel-city-letterbar" data-dojo-attach-point="selCityLetterBar">
                    </div>
                    <div style="border-top:1px solid #CCC;padding-bottom:10px;"></div>
                </div>
                <div class="tangram-scrollpanel-main" style="width: 290px;">
                    <div class="tangram-scrollpanel">
                        <div class="tangram-scrollpanel-panel"
                             style="float: left;">
                            <div id="selCityPlaceListId" style="width: 281px; height: 185px; overflow: hidden;"
                                 data-dojo-attach-point="mytableDom">
                            </div>
                        </div>
                        <div class="tangram-scrollpanel-overflow-y"
                             style="float: left; width: 9px; margin: 0px; height: 185px;">
                            <div class="tangram-scrollbar scrollbar-y"
                                 style="display: block; background-position: 3px 0px;">
                                <div class="tangram-scrollbar-prev scrollbar-y-prev"></div>
                                <div class="tangram-scrollbar-track scrollbar-y-track"
                                     style="height: 185px;">
                                    <div data-dojo-attach-point="myScroolbarDom"
                                         class="tangram-scrollbar-slider scrollbar-y-slider"
                                         style="position:relative;">
                                        <div data-dojo-attach-point="myScrollDom"
                                             class="tangram-scrollbar-slider-thumb scrollbar-y-slider-thumb"
                                             style="position: absolute; top: 0px; height: 13%;" data-guid="TANGRAM_259">
                                            <div class="tangram-scrollbar-thumb-btn scrollbar-y-thumb-btn"
                                                 style="background-position: -12px 50%;">
                                                <div class="tangram-scrollbar-thumb-prev scrollbar-y-thumb-prev"
                                                     style="background-position: -36px 0px;"></div>
                                                <div class="tangram-scrollbar-thumb-track scrollbar-y-thumb-track"></div>
                                                <div class="tangram-scrollbar-thumb-next scrollbar-y-thumb-next"
                                                     style="background-position: -36px -4px;"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tangram-scrollbar-next scrollbar-y-next"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="poput_shadow" style="height: 369px;"></div>
</div>
